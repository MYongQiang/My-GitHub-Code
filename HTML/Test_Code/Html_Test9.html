<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h4>无序列表</h4>
    <ul>    <!--定义无序列表-->
        <li>无序列表项1</li>
        <li>无序列表项2</li>
        <li>无序列表项3</li>
    </ul>

    <h4>有序列表</h4>
    <ol>    <!--定义有序列表-->
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>

    <h4>自定义列表</h4>
    <dl>    <!--定义自定义列表-->
        <dt>自定义列表项1</dt>
        <dd>-定义自定义列表的描述</dd>
        <dt>自定义列表项2</dt>
        <dd>-定义自定义列表的描述</dd>
    </dl>

</body>
</html>
