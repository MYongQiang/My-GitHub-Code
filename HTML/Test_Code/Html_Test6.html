<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span 标签</title>
</head>
<body>
    <div>我是div标签我一个标签占一行</div>
    <span>淘宝</span>   <!--span标签一行可以占多个span标签-->
    <span>京东</span>
    <span>得物</span>
    <span>拼多多</span>
    <span>唯品会</span>
</body>
</html>
