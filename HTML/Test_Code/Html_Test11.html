<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签布局</title>
</head>
<body>
    <table width="500" border="0">
        <tr>    <!--定义表格行-->
            <td colspan="2" style="background-color:turquoise ;">
            <h1>主要的网页标题</h1>
            </td>
        </tr>
        
        <tr>    <!--定义表格行-->
            <td style="background-color:tomato ; width: 100px;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript<br>
            </td>

            <td style="background-color:lightsteelblue ; width:400px; height: 200px;">
            这里是内容
            </td>
        </tr>

        <tr>
            <td colspan="2" style="background-color:aqua ; text-align: center;">
                网页结束
            </td>
        </tr>

    </table>
</body>
</html>
