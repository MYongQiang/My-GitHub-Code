<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块元素布局</title>
</head>
<body>
    <div id="container" style="background-color:royalblue; width: 500px;"></div>
    <div id="header" style="background-color:cadetblue; width: 500px;">
        <h1 style="margin:0px;">
            主要网页标题 
        </h1>
    </div>
    <div id="menu" style="background-color:tomato ; height: 200px; width: 100px; float: left;" >
    <b>菜单</b><br>
    HTML <br>
    CSS <br>
    JavaScript <br>
    </div>
    <div id="content" style="background-color:bisque ; height: 200px ;width: 400px; float: left;" >
    内容在这里
    </div>
    <div id="footer" style="background-color:turquoise ; clear: both; text-align: center; width: 500px;">
    网页结束
    </div>
    

</body>
</html>
