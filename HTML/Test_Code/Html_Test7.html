<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <h5>当不输入路径的时候可以将图片文件直接放到工程文件夹下显示的时候直接在标签后边加图片的名称</h5>

    <img src="IC2.png">
    <img src="E:/GitHub/My-GitHub-Code/HTML/Test_Code/IC2.png" >

    <h4>alt 替换标签 图像在没有显示出来的时候显示文字</h4>
    <img src="E:/GitHub/My-GitHub-Code/HTML/Test_Code/IC2.png" alt="芯片图片">

    <h4>title 提示标签 鼠标放到图片上，提示的文字</h4>
    <img src="E:/GitHub/My-GitHub-Code/HTML/Test_Code/IC2.png" title="这是一张芯片图片">

    <h4>width 给图像设置宽度</h4>
    <img src="E:/GitHub/My-GitHub-Code/HTML/Test_Code/IC2.png" title="这是一张芯片图片" width="300">

    <h4>height 给图像设置高度</h4>
    <img src="E:/GitHub/My-GitHub-Code/HTML/Test_Code/IC2.png" title="这是一张芯片图片" width="500" height="300">

    <h4>border 给图像设置边框</h4>
    <img src="E:/GitHub/My-GitHub-Code/HTML/Test_Code/IC2.png" title="这是一张芯片图片" width="500" height="300" border = "10">

</body>
</html>
