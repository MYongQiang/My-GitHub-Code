<!DOCTYPE html> <!--文档声明标签--> <!--作用是告诉预览器使用那个版本的Html来显示网页--> <!--文档声明标签不属于HTML标签 位于html标签内的才属于html标签 如:head body meat title等-->

<html lang="en"> <!--语言选择:英语--> <!--en:英文 zh-CN:中文 fr:法文 它们带表了网页时那种语言的网页 不会影响网页中的文字-->
<head>
    <meta charset="UTF-8"> <!--字符集 UTF-8:万国码--> <!--这句代码时必须要有的 否则会出现乱码的现象-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Html代码文件</title>
</head>
<body>
    <h1>    <!--一级标题 标题标签为双标签有开头和结尾-->
        你好世界！ 
    </h1>
    <h2> <!--二级标签 后边的以此类推-->
    </h2>
    <p>
        Hello <br> <!--换行标签为单标签-->
        World  
    </p>
    标题标签分为六个等级 从一级标签到六级标签 字体为加粗显示 并逐级变小。 注意标题标签是单行显示的。
</body>
</html>
