<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>
    <table border="1">
        <caption>table_1</caption>  <!--表格名称-->
        <tr>    <!--定义表格行-->
            <th>Header_1</th>   <!--定义表格表头-->
            <th>Header_2</th>
        </tr>
        <tr>    
            <td>row 1, cell 1</td>  <!--定义表格单元-->
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 2</td>  <!--定义表格单元-->
            <td>row 2, cell 2</td>
        </tr>
    </table>
</body>
</html>
